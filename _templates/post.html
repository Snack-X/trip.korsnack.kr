  {{#*inline "title"}}
  Snack Trips &ndash; {{travel.name}} &ndash; {{post.metadata.title}}
  {{/inline}}
{{/pageStart}}

<section class="content">
  <div class="container">
    <h2 class="title">{{travel.name}} &ndash; {{post.metadata.title}}</h2>

  </div>
</section>

{{> pageEnd }}
