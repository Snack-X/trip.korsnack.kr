language: node_js
node_js:
- '8'
env:
  global:
    secure: ""
script:
- npm run build
before_deploy:
- openssl aes-256-cbc -K $encrypted_09958accfe56_key -iv $encrypted_09958accfe56_iv
  -in .travis/travis_deploy.enc -out .travis/travis_deploy -d
- eval "$(ssh-agent -s)"
- chmod 600 .travis/travis_deploy
- ssh-add .travis/travis_deploy
- openssl aes-256-cbc -K $encrypted_09958accfe56_key -iv $encrypted_09958accfe56_iv
  -in .travis/known_hosts.enc -out .travis/known_hosts -d
- cat .travis/known_hosts >> $HOME/.ssh/known_hosts
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r -q $TRAVIS_BUILD_DIR/docs/ $DEPLOY_USER@$DEPLOY_HOST_IP:$DEPLOY_DIRECTORY
  on:
    branch: master
